name: ğŸ§ª Test and ğŸ“Š Coverage Workflow

on:
  push:
  pull_request:

jobs:
  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest

    steps:
      - uses: step-security/harden-runner@446798f8213ac2e75931c1b0769676d927801858 # v2.10.0
        with:
          egress-policy: audit

      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install dependencies
        run: pip install hatch hatch-vcs

      - name: âœ… Run tests
        run: |
          hatch test --cover-quiet --randomize --parallel --retries 5 --retry-delay 3

      - name: ğŸ“Š Upload coverage data
        uses: actions/upload-artifact@v4
        with:
          include-hidden-files: true
          name: coverage
          path: .coverage

  coverage:
    name: ğŸ“Š Coverage
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: step-security/harden-runner@446798f8213ac2e75931c1b0769676d927801858 # v2.10.0
        with:
          egress-policy: audit

      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install Hatch
        run: pip install hatch

      - name: ğŸ“‚ Download coverage data
        uses: actions/download-artifact@v4
        with:
          pattern: coverage
          merge-multiple: true

      - name: ğŸ“œ Generate coverage reports
        run: |
          hatch run coverage:report-xml
          hatch run coverage:report-uncovered-html

      - name: ğŸŒ Upload uncovered HTML report
        uses: actions/upload-artifact@v4
        with:
          name: uncovered-html-report
          path: htmlcov

      - name: â˜ï¸ Publish to Coveralls
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pip install coveralls
          coveralls --service=github
        