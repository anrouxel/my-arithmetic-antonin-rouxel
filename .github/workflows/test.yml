name: 🧪 Test

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: 📦 Install dependencies
        run: pip install hatch hatch-vcs

      - name: ✅ Run tests
        run: |
          echo "🔍 Running tests"
          hatch test --cover-quiet --randomize --parallel --retries 5 --retry-delay 3

      - name: 📊 Upload coverage data
        uses: actions/upload-artifact@v4
        with:
          include-hidden-files: true
          name: coverage
          path: .coverage

  coverage:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Install Hatch
        run: pip install hatch

      - name: 📂 Download coverage data
        uses: actions/download-artifact@v4
        with:
          name: coverage-data

      - name: 📜 Generate coverage reports
        run: |
          echo "📈 Generating coverage reports"
          hatch run coverage:report-xml
          hatch run coverage:report-uncovered-html

      - name: 🌐 Upload uncovered HTML report
        uses: actions/upload-artifact@v4
        with:
          name: uncovered-html-report
          path: htmlcov

      - name: ☁️ Publish to Coveralls
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "☁️ Publishing coverage data to Coveralls"
          pip install coveralls
          coveralls --service=github
        