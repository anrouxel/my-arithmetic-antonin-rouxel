name: ğŸ¨ Build

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install Hatch
        run: pip install hatch hatch-vcs

      - name: ğŸ› ï¸ Build project
        run: |
          echo "ğŸ”¨ Building project for develop"
          hatch build
          mkdir -p artifacts
          cp -r dist/ artifacts/
          rm -rf dist/

      - name: ğŸš€ Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: artifacts/
