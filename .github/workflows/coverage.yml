name: ğŸ“Š Coverage

on:
  workflow_run:
    workflows:
      - ğŸ§ª Test
    types:
      - completed

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install Hatch
        run: pip install hatch

      - name: ğŸ“‚ Download coverage data
        uses: actions/download-artifact@v4
        with:
          name: coverage-data

      - name: ğŸ“œ Generate coverage reports
        run: |
          echo "ğŸ“ˆ Generating coverage reports"
          hatch run coverage:report-xml
          hatch run coverage:report-uncovered-html

      - name: ğŸŒ Upload uncovered HTML report
        uses: actions/upload-artifact@v4
        with:
          name: uncovered-html-report
          path: htmlcov

      - name: â˜ï¸ Publish to Coveralls
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "â˜ï¸ Publishing coverage data to Coveralls"
          pip install coveralls
          coveralls --service=github
