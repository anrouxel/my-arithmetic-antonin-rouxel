stages:
  - build
  - test
  - deploy

variables:
  GIT_SUBMODULE_STRATEGY: recursive

image: python:3.9

cache:
  paths:
    - .cache/pip
    - venv/

before_script:
  - python -m venv venv
  - source venv/bin/activate
  - pip install --upgrade pip
  - pip install hatch hatch-vcs

build:
  stage: build
  script:
    - echo "my_arithmetic-antonin-rouxel deployment on develop servers"
    - hatch build
    - ls -l dist/
    - mkdir -p artifacts
    - cp -r dist/ artifacts/
    - rm -rf dist/
  artifacts:
    paths:
      - artifacts/
  rules:
    - if: '$CI_COMMIT_BRANCH == "develop"'

test:
  stage: test
  script:
    - hatch test

coverage:
  stage: test
  script:
    - hatch test --cover
  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml

deploy:
  stage: deploy
  script:
    - echo "my_arithmetic-antonin-rouxel deployment on stable servers"
    - hatch build
    - ls -l dist/
    - mkdir -p artifacts
    - cp -r dist/ artifacts/
    - rm -rf dist/
  artifacts:
    paths:
      - artifacts/
  only:
    - tags

sync-with-github:
  stage: deploy
  before_script:
    - git config --global user.name "${GITLAB_USER_NAME}"
    - git config --global user.email "${GITLAB_USER_EMAIL}"
    - git config --global pull.ff only 
  script:
    - git remote -v | grep -w github || git remote add github $REMOTE_REPOSITORY_URL
    - git remote set-url github $REMOTE_REPOSITORY_URL
    - git checkout main
    - git pull origin main --rebase
    - git pull github main --rebase
    - git status
    - git push $REMOTE_REPOSITORY_URL HEAD:main --force
    - git push $REMOTE_REPOSITORY_URL --tags
  rules:
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
