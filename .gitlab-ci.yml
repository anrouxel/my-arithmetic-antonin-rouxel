stages:
  - build
  - test

variables:
  GIT_SUBMODULE_STRATEGY: recursive

image: python:3.9

before_script:
  - pip install hatch hatch-vcs
  - chmod -R 777 dist/

build_tag:
  stage: build
  script:
    - hatch build
    - echo "my-arithmetic-$USER deployment on stable servers"
    - ls -l dist/
  only:
    - tags

build_develop:
  stage: build
  script:
    - hatch build
    - echo "my-arithmetic-$USER deployment on develop servers"
    - ls -l dist/

test:
  stage: test
  script:
    - hatch run test