stages:
  - sync
  - test
  - coverage
  - build
  - deploy

variables:
  PYTHON_VERSION: "3.9"

image: python:${PYTHON_VERSION}

cache:
  paths:
    - .cache/pip
    - venv/

before_script:
  - python -m venv venv
  - source venv/bin/activate
  - pip install --upgrade pip
  - pip install hatch hatch-vcs


test:
  stage: test
  script:
    - hatch test --cover-quiet --randomize --parallel --retries 5 --retry-delay 3
  artifacts:
    paths:
      - .coverage
    expire_in: 1 day

coverage:
  stage: coverage
  needs:
    - job: test
      artifacts: true
  script:
    - hatch run coverage:report-xml
    - hatch run coverage:report-uncovered-html
  artifacts:
    paths:
      - htmlcov/
      - coverage.xml
    expire_in: 1 week

build:
  stage: build
  rules:
    - if: '$CI_COMMIT_BRANCH == "develop"'
  script:
    - echo "ðŸš€ my_arithmetic-antonin-rouxel deployment on develop servers"
    - echo "ðŸ“¦ Building the project..."
    - hatch build
    - ls -l dist/
    - echo "ðŸ“‚ Copying build artifacts..."
    - mkdir -p artifacts
    - cp -r dist/ artifacts/
    - rm -rf dist/
  artifacts:
    paths:
      - artifacts/
    expire_in: 1 week

deploy:
  stage: deploy
  needs:
    - job: build
      artifacts: true
  script:
    - echo "ðŸš€ my_arithmetic-antonin-rouxel deployment on stable servers"
    - echo "ðŸ“¦ Building the project..."
    - hatch build
    - ls -l dist/
    - echo "ðŸ“‚ Copying build artifacts..."
    - mkdir -p artifacts
    - cp -r dist/ artifacts/
    - rm -rf dist/
  artifacts:
    paths:
      - artifacts/
    expire_in: 1 week
  only:
    - tags

sync-with-github:
  stage: sync
  before_script:
    - git config --global user.name "${GITLAB_USER_NAME}"
    - git config --global user.email "${GITLAB_USER_EMAIL}"
    - git config --global pull.ff only 
  script:
    - git remote -v | grep -w github || git remote add github $REMOTE_REPOSITORY_URL
    - git remote set-url github $REMOTE_REPOSITORY_URL
    - git checkout main
    - git pull origin main --rebase
    - git pull github main --rebase
    - git status
    - git push $REMOTE_REPOSITORY_URL HEAD:main --force
    - git push $REMOTE_REPOSITORY_URL --tags
  rules:
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
